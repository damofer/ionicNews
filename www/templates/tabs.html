<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

 <!-- Main Tab -->
  <ion-tab title="Noticias" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="Servicios" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
 <!-- Dashboard Tab -->
  <ion-tab title="Informacion" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  

  <!-- Account Tab -->
  <ion-tab title="Reservas" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


<!-- contacto Tab -->
  <ion-tab title="Contacto" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
